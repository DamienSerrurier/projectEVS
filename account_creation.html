<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace de Vie Social - Création de compte utilisateur</title>
</head>

<body>
    <form action="">
        <div>
            <h2>Création compte utilisateur</h2>
        </div>

        <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname">
        </div>

        <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname">
        </div>

        <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">
        </div>

        <div>
            <label for="passw">Création du mot de passe</label>
            <input type="password" name="passw" id="passw">
        </div>

        <div>
            <label for="confPassw">Confirmation mot de passe</label>
            <input type="password" name="confPassw" id="confPassw">
        </div>

        <div>
            <input type="button" name="" value="Retour">
            <input type="submit" name="" value="Création">
        </div>
    </form>
</body>

</html>
